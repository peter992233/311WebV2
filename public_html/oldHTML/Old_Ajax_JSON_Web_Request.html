<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="js/DDownJS/jquery-1.3.1.min.js"></script>
	<title>Dashboard System Test Page</title>
	
</head>

<!--Line to initialize chart on page Load  -->
<body onload="CallURL();">
    <p id="testpara">Test Paragraph</p>
<script type="text/javascript">
    function CallURL(){
       
    $.ajax({
    url: 'https://www.googleapis.com/freebase/v1/text/en/bob_dylan',
    type: "GET",
    dataType: "jsonp",
    async:false,
     success: function (msg) {
        JsonpCallback(msg);
    },
    error: function () {
        ErrorFunction();
    }

});

}


function JsonpCallback(json)
{
 document.getElementById('testpara').innerHTML = json.result;

}

function ErrorFunction(){
    alert(1);
}
    
</script>
</body>
</html>
